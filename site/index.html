<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Home | eCafé</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>
<body>
	<header>
		<a href="#" onclick="goToPage('home')"><h1>eCafé</h1></a>
		<a href="#" onclick="goToPage('cart')"><!--<div class="image-cart"></div>--><img src="img/cart.png" alt="Cart"></a>
	</header>

	<div class="content">
		<div id="home">
			<img class="banner" src="img/banner.png" alt='10% rabatt på all läsk med koden "LIRRE"'>
			<h2>Kategorier</h2>
			<div class="grid">
				<div class="category">
					<h3>Läsk</h3>
					<img src="img/soda/cocacola_classic.png" alt="">
					<button onclick="goToPage('soda')">Handla Läsk</button>
				</div>
				<div class="category">
					<h3>Godis</h3>
					<img src="img/candy.png" alt="">
					<button onclick="goToPage('candy')">Handla Godis</button>
				</div>
				<div class="category">
					<h3>Chips</h3>
					<img src="img/chips.png" alt="">
					<button onclick="goToPage('chips')">Handla Chips</button>
				</div>
			</div>
		</div>

		<div id="soda" class="hidden">
			<a href="#" onclick="goToPage('home')">&lt;-- Tillbaka till Kategorier</a>
			<h2>Läsk</h2>
			<div class="grid">
				<div class="category">
					<h3>Coca-Cola Classic</h3>
					<img src="img/soda/cocacola_classic.png">
					<button onclick="addToCart('Coca-Cola Classic', 10)">Lägg till i Kundvagnen</button>
				</div>
				<div class="category">
					<h3>Coca-Cola Zero</h3>
					<img src="img/soda/cocacola_zero.png">
					<button onclick="addToCart('Coca-Cola Zero', 10)">Lägg till i Kundvagnen</button>
				</div>
				<div class="category">
					<h3>Coca-Cola Light</h3>
					<img src="img/soda/cocacola_light.png">
					<button onclick="addToCart('Coca-Cola Light', 10)">Lägg till i Kundvagnen</button>
				</div>
				<div class="category">
					<h3>Coca-Cola Life</h3>
					<img src="img/soda/cocacola_life.png">
					<button onclick="addToCart('Coca-Cola Life', 10)">Lägg till i Kundvagnen</button>
				</div>
			</div>
		</div>

		<div id="candy" class="hidden">
			<a href="#" onclick="goToPage('home')">&lt;-- Tillbaka till Kategorier</a>
			<h2>Godis</h2>
		</div>

		<div id="chips" class="hidden">
			<a href="#" onclick="goToPage('home')">&lt;-- Tillbaka till Kategorier</a>
			<h2>Chips</h2>
		</div>

		<div id="cart" class="hidden">
			<h2>Kundvagn</h2>
			<table id="cart-table">
				<tr>
					<th class="center-text">Produkt</th>
					<th class="center-text">Antal</th>
					<th class="center-text">Pris</th>
				</tr>
				<tr>
					<td colspan="3"><h3 class="center-text">Inga produkter i kundvagnen!</h3></td>
				</tr>
			</table>
			<div class="align-left">
				<input type="input" class="submit uppercase" name="coupon_code" placeholder="Rabattkod">
				<button class="submit" onclick="goToPage('checkout')">Till kassan</button>
			</div>
		</div>
	</div>

	<script src="js/script.js"></script>
</body>
</html>
